<!DOCTYPE html>
<html>
<head>
<meta name="description", content="ERP">
<meta name="author", content="lybroman@hotmail.com">
<!--meta http-equiv="refresh" content="300"-->
<title>ERP-LOGIN</title>
{% load static %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}"/>
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{% static "js/login.js" %}"></script>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="grey-scale">
	<div class="login-wrapper absolute-center">
		<form action="/ERP/login/" enctype="multipart/form-data" method="post" target="_parent">
				<h4 style="text-align:center">
				USER ACCESS CONTROL
				</h4><br>
				<div class="input-group h-center">
					<span class="input-group-addon">USERNAME</span>
					<input type="text" class="form-control USERNAME" id="USERNAME" placeholder="e.g. guest" name="USERNAME">
				</div><br>
				<div class="input-group h-center">
					<span class="input-group-addon">PASSWORD</span>
					<input type="password" class="form-control" id="PASSWORD" placeholder="e.g. guest123" name="PASSWORD">
				</div><br>
				<div class="h-center">
					<button class="btn btn-primary" type="submit" name="login" value="login">
						 SIGIN IN
					</button>
					<a class="btn btn-primary" type="submit" name="register" value="register" href="/ERP/register/">
						 REGISTER
					</a>
					<a class="admin-link" href="/ERP/admin/">
						I am ADMIN
					</a>
				</div>
		</form>
	</div>
	
</body>
</html>
